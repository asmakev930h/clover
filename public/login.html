<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Login - Clover</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* --- RESET & CORE STYLES --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            -webkit-tap-highlight-color: transparent; 
        }

        body {
            min-height: 100vh;
            min-height: -webkit-fill-available;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #0f0f1a;
            
            /* SCROLL ADJUSTMENTS */
            overflow-x: hidden; 
            overflow-y: auto;   
            padding: 40px 0 80px 0;
            
            position: relative;
        }

        /* --- AURORA BACKGROUND --- */
        body::before {
            content: '';
            position: fixed; 
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, #4F46E5 0%, #7C3AED 30%, #EC4899 60%, #0f0f1a 80%);
            background-size: 200% 200%;
            animation: auroraMove 15s ease infinite alternate;
            opacity: 0.5;
            z-index: -1;
            filter: blur(80px);
            pointer-events: none;
        }

        @keyframes auroraMove {
            0% { transform: translate(0, 0) rotate(0deg); }
            50% { transform: translate(-10%, 5%) rotate(10deg); }
            100% { transform: translate(5%, -10%) rotate(-5deg); }
        }

        /* --- CUSTOM ALERT STYLING --- */
        .custom-alert {
            position: fixed;
            top: 30px;
            left: 50%;
            transform: translateX(-50%) translateY(-500%); 
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: 16px 30px;
            border-radius: 50px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            font-size: 14px;
            font-weight: 600;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            z-index: 9999;
            opacity: 0; 
            transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275), opacity 0.3s ease;
            display: flex;
            align-items: center;
            gap: 12px;
            pointer-events: none; 
        }

        .custom-alert.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }

        .custom-alert.error {
            border-color: rgba(239, 68, 68, 0.5);
            background: rgba(239, 68, 68, 0.15);
            box-shadow: 0 10px 30px rgba(239, 68, 68, 0.2);
        }

        .custom-alert.success {
            border-color: rgba(16, 185, 129, 0.5);
            background: rgba(16, 185, 129, 0.15);
            box-shadow: 0 10px 30px rgba(16, 185, 129, 0.2);
        }

        /* --- CARD STYLING --- */
        .login-card-container {
            perspective: 1500px;
            width: 100%;
            display: flex;
            justify-content: center;
            padding: 20px;
        }

        .login-card {
            width: 100%;
            max-width: 420px;
            padding: 50px 30px;
            border-radius: 40px; 
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: inset 0 0 20px rgba(255, 255, 255, 0.05),
                        0 20px 40px rgba(0, 0, 0, 0.3);
            color: #fff;
            text-align: center;
            transition: transform 0.1s ease-out;
            transform-style: preserve-3d;
            will-change: transform;
        }

        /* --- PREMIUM BRAND STYLING --- */
        .brand-wrapper {
            position: relative;
            display: inline-block;
            margin-bottom: 35px;
            padding-top: 10px;
        }

        .brand-aura {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 140px;
            height: 60px;
            background: radial-gradient(ellipse at center, rgba(167, 139, 250, 0.3) 0%, rgba(0,0,0,0) 70%);
            filter: blur(15px);
            z-index: 0;
            pointer-events: none;
            animation: pulseGlow 4s ease-in-out infinite alternate;
        }

        @keyframes pulseGlow {
            0% { opacity: 0.4; transform: translate(-50%, -50%) scale(0.9); }
            100% { opacity: 0.8; transform: translate(-50%, -50%) scale(1.1); }
        }

        .brand-logo {
            position: relative;
            z-index: 1;
            font-size: 28px;
            font-weight: 800;
            letter-spacing: 4px;
            text-transform: uppercase;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            background: linear-gradient(135deg, #ffffff 10%, #e9d5ff 60%, #c4b5fd 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 15px rgba(139, 92, 246, 0.5));
        }

        .brand-icon {
            font-size: 24px;
            background: linear-gradient(135deg, #fff 0%, #a78bfa 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            transform: rotate(-10deg);
            filter: drop-shadow(0 0 8px rgba(167, 139, 250, 0.6));
        }

        .login-card h2 {
            font-weight: 700;
            font-size: 32px;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
            color: #fff;
        }

        .login-card p.subtitle {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 30px;
        }

        /* --- INPUT FIELDS --- */
        .input-group {
            position: relative;
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group i.field-icon {
            position: absolute;
            top: 50%;
            left: 20px;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.5);
            font-size: 16px;
            pointer-events: none;
            transition: 0.3s;
        }

        .input-group input {
            width: 100%;
            padding: 16px 50px 16px 50px;
            border-radius: 50px;
            border: none;
            outline: none;
            background: rgba(255, 255, 255, 0.08);
            color: #fff;
            font-size: 16px; 
            font-weight: 400;
            transition: all 0.3s ease;
            box-shadow: inset 2px 2px 5px rgba(0,0,0,0.1);
        }

        .input-group input::placeholder { color: rgba(255, 255, 255, 0.4); }

        .input-group input:focus {
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 15px rgba(124, 58, 237, 0.3), inset 2px 2px 5px rgba(0,0,0,0.1);
        }
        
        .input-group input:focus + i.field-icon { color: #c4b5fd; }

        .toggle-password {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: rgba(255, 255, 255, 0.5);
            transition: 0.3s;
            padding: 5px;
        }
        .toggle-password:hover { color: #fff; }

        /* --- FORGOT PASSWORD LINK --- */
        .forgot-pass {
            text-align: right;
            margin-top: -10px;
            margin-bottom: 20px;
            font-size: 13px;
        }
        .forgot-pass a {
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .forgot-pass a:hover {
            color: #fff;
            text-decoration: underline;
        }

        /* --- MAIN BUTTON --- */
        .login-btn {
            width: 100%;
            padding: 16px;
            border-radius: 50px;
            border: none;
            font-size: 16px;
            font-weight: 600;
            color: #fff;
            cursor: pointer;
            background: linear-gradient(135deg, #4F46E5, #EC4899);
            box-shadow: 0 10px 25px rgba(124, 58, 237, 0.4);
            transition: all 0.3s ease;
            user-select: none;
        }

        .login-btn:hover {
             background: linear-gradient(135deg, #4338ca, #db2777);
             transform: translateY(-2px) scale(1.01);
             box-shadow: 0 15px 30px rgba(124, 58, 237, 0.6);
        }

        /* --- DIVIDER --- */
        .divider {
            margin: 25px 0 20px;
            display: flex;
            align-items: center;
            color: rgba(255, 255, 255, 0.4);
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .divider::before, .divider::after {
            content: "";
            flex: 1;
            height: 1px;
            background: rgba(255, 255, 255, 0.2);
        }
        .divider span { margin: 0 10px; }

        /* --- SOCIAL BUTTONS --- */
        .social-container {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
        }

        .social-btn {
            flex: 1;
            height: 50px;
            border-radius: 50px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.05);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .social-btn:hover { transform: translateY(-2px); border-color: transparent; }
        .social-btn.google:hover { background-color: #DB4437; box-shadow: 0 5px 15px rgba(219, 68, 55, 0.4); }
        .social-btn.github:hover { background-color: #111; box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5); }

        .links {
            margin-top: 10px;
            font-size: 13px;
            color: rgba(255, 255, 255, 0.6);
        }
        .links a {
            color: #fff;
            text-decoration: none;
            font-weight: 600;
            margin-left: 5px;
        }

        /* --- ANIMATIONS --- */
        .shake { animation: shake 0.4s ease-in-out; }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-8px); }
            75% { transform: translateX(8px); }
        }

        @media (max-width: 480px) {
            .login-card { padding: 40px 20px; }
            .login-card h2 { font-size: 28px; }
            .social-container { gap: 10px; }
        }
    </style>
</head>
<body>

    <div id="customAlert" class="custom-alert">
        <i id="alertIcon" class="fa-solid"></i>
        <span id="alertMessage"></span>
    </div>

    <div class="login-card-container">
        <div class="login-card" id="tiltCard">
            
            <div class="brand-wrapper">
                <div class="brand-aura"></div>
                <div class="brand-logo">
                    <i class="fa-solid fa-clover brand-icon"></i>
                    CLOVER
                </div>
            </div>

            <h2>Welcome Back</h2>
            <p class="subtitle">Access your dashboard</p>

            <form id="loginForm" autocomplete="off">
                <div class="input-group">
                    <input type="text" id="username" placeholder="Email or Username" autocomplete="username" required>
                    <i class="fa-regular fa-user field-icon"></i>
                </div>

                <div class="input-group">
                    <input type="password" id="password" placeholder="Password" autocomplete="current-password" required>
                    <i class="fa-solid fa-lock field-icon"></i>
                    <i class="fa-regular fa-eye toggle-password" id="togglePassword"></i>
                </div>

                <div class="forgot-pass">
                    <a href="forget.html">Forgot Password?</a>
                </div>

                <button type="submit" class="login-btn" id="loginBtn">Log In</button>
            </form>

            <div class="divider">
                <span>Or continue with</span>
            </div>

            <div class="social-container">
                <button class="social-btn google">
                    <i class="fab fa-google"></i>
                </button>
                <button class="social-btn github">
                    <i class="fab fa-github"></i>
                </button>
            </div>

            <div class="links">
                No account? <a href="signup.html">Create One</a>
            </div>
        </div>
    </div>

    <script>
        /* --- LOGIC --- */

        // 1. AUTH CHECK (Redirect if already logged in)
        if (localStorage.getItem('userId')) {
            window.location.href = '/home';
        }

        // 0. CUSTOM ALERT FUNCTION
        function showAlert(message, type) {
            const alertBox = document.getElementById('customAlert');
            const alertMsg = document.getElementById('alertMessage');
            const alertIcon = document.getElementById('alertIcon');

            alertBox.className = 'custom-alert';
            alertIcon.className = 'fa-solid';

            alertMsg.innerText = message;
            
            if (type === 'error') {
                alertBox.classList.add('error');
                alertIcon.classList.add('fa-circle-exclamation');
            } else if (type === 'success') {
                alertBox.classList.add('success');
                alertIcon.classList.add('fa-circle-check');
            }

            requestAnimationFrame(() => {
                alertBox.classList.add('show');
            });

            setTimeout(() => {
                alertBox.classList.remove('show');
            }, 3000);
        }

        // 2. TILT EFFECT
        const card = document.getElementById('tiltCard');
        const container = document.querySelector('.login-card-container');

        if (window.matchMedia("(pointer: fine)").matches) {
            container.addEventListener('mousemove', (e) => {
                const rect = container.getBoundingClientRect();
                const x = e.clientX - rect.left - rect.width / 2;
                const y = e.clientY - rect.top - rect.height / 2;
                
                const multiple = 15; 
                const rotateX = (y / rect.height) * -multiple;
                const rotateY = (x / rect.width) * multiple;

                card.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
            });

            container.addEventListener('mouseleave', () => {
                card.style.transform = `rotateX(0deg) rotateY(0deg)`;
            });
        }

        // 3. PASSWORD TOGGLE
        const passwordInput = document.getElementById('password');
        const toggleBtn = document.getElementById('togglePassword');

        toggleBtn.addEventListener('click', () => {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            toggleBtn.classList.toggle('fa-eye');
            toggleBtn.classList.toggle('fa-eye-slash');
        });

        // 4. API SUBMISSION
        const form = document.getElementById('loginForm');
        const loginBtn = document.getElementById('loginBtn');
        const usernameInput = document.getElementById('username');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = usernameInput.value;
            const password = passwordInput.value;

            // Simple Validation
            if (username === "" || password === "") {
                card.classList.add('shake');
                setTimeout(() => card.classList.remove('shake'), 400);
                return;
            }

            // Loading State
            const originalBtnText = loginBtn.innerText;
            loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Checking...';
            loginBtn.style.opacity = '0.8';
            loginBtn.disabled = true;

            try {
                const response = await fetch('/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (response.ok) {
                    // Success
                    // --- SAVE USER ID TO LOCALSTORAGE ---
                    localStorage.setItem('userId', data.user.id);
                    // ------------------------------------

                    loginBtn.innerHTML = 'Success!';
                    loginBtn.style.background = 'linear-gradient(135deg, #10B981, #059669)';
                    
                    showAlert('Login successful! Redirecting...', 'success');

                    setTimeout(() => {
                        window.location.href = '/home'; // Changed from /dashboard to /home
                    }, 1500);
                } else {
                    throw new Error(data.error || 'Login failed');
                }

            } catch (error) {
                // Error
                card.classList.add('shake');
                setTimeout(() => card.classList.remove('shake'), 1000);
                
                loginBtn.innerHTML = originalBtnText;
                loginBtn.style.background = 'linear-gradient(135deg, #4F46E5, #EC4899)'; // Reset color
                loginBtn.style.opacity = '1';
                loginBtn.disabled = false;
                
                showAlert(error.message, 'error');
            }
        });
    </script>
</body>
</html>
