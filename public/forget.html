<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Reset Password - Clover</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* --- RESET & CORE STYLES --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            -webkit-tap-highlight-color: transparent; 
        }

        body {
            min-height: 100vh;
            min-height: -webkit-fill-available;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #0f0f1a;
            overflow: hidden;
            position: relative;
            touch-action: none; 
        }

        /* --- AURORA BACKGROUND --- */
        body::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, #4F46E5 0%, #7C3AED 30%, #EC4899 60%, #0f0f1a 80%);
            background-size: 200% 200%;
            animation: auroraMove 15s ease infinite alternate;
            opacity: 0.5;
            z-index: -1;
            filter: blur(80px);
        }

        @keyframes auroraMove {
            0% { transform: translate(0, 0) rotate(0deg); }
            50% { transform: translate(-10%, 5%) rotate(10deg); }
            100% { transform: translate(5%, -10%) rotate(-5deg); }
        }

        /* --- CARD STYLING --- */
        .login-card-container {
            perspective: 1500px;
            width: 100%;
            display: flex;
            justify-content: center;
            padding: 20px;
        }

        .login-card {
            width: 100%;
            max-width: 420px;
            padding: 50px 30px;
            border-radius: 40px; 
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: inset 0 0 20px rgba(255, 255, 255, 0.05),
                        0 20px 40px rgba(0, 0, 0, 0.3);
            color: #fff;
            text-align: center;
            transition: transform 0.1s ease-out;
            transform-style: preserve-3d;
            will-change: transform;
        }

        /* --- NEW PREMIUM BRAND STYLING --- */
        .brand-wrapper {
            position: relative;
            display: inline-block;
            margin-bottom: 35px; /* Spacing below logo */
            padding-top: 10px;
        }

        /* The glowing aura behind the logo */
        .brand-aura {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 140px;
            height: 60px;
            background: radial-gradient(ellipse at center, rgba(167, 139, 250, 0.3) 0%, rgba(0,0,0,0) 70%);
            filter: blur(15px);
            z-index: 0;
            pointer-events: none;
            animation: pulseGlow 4s ease-in-out infinite alternate;
        }

        @keyframes pulseGlow {
            0% { opacity: 0.4; transform: translate(-50%, -50%) scale(0.9); }
            100% { opacity: 0.8; transform: translate(-50%, -50%) scale(1.1); }
        }

        /* The Text and Icon */
        .brand-logo {
            position: relative;
            z-index: 1;
            font-size: 28px;
            font-weight: 800;
            letter-spacing: 4px;
            text-transform: uppercase;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;

            /* Premium Gradient Text */
            background: linear-gradient(135deg, #ffffff 10%, #e9d5ff 60%, #c4b5fd 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            
            /* Neon Drop Shadow (creates the floating glass feel) */
            filter: drop-shadow(0 0 15px rgba(139, 92, 246, 0.5));
        }

        /* The Icon specific styles */
        .brand-icon {
            font-size: 24px;
            /* Gradient for icon */
            background: linear-gradient(135deg, #fff 0%, #a78bfa 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            
            transform: rotate(-10deg);
            filter: drop-shadow(0 0 8px rgba(167, 139, 250, 0.6));
        }

        .login-card h2 {
            font-weight: 700;
            font-size: 30px;
            margin-bottom: 10px;
            color: #fff;
        }

        .login-card p.subtitle {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 35px;
            line-height: 1.5;
        }

        /* --- INPUT FIELDS --- */
        .input-group {
            position: relative;
            margin-bottom: 25px;
            text-align: left;
        }

        .input-group i.field-icon {
            position: absolute;
            top: 50%;
            left: 20px;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.5);
            font-size: 16px;
            pointer-events: none;
            transition: 0.3s;
        }

        .input-group input {
            width: 100%;
            padding: 16px 50px 16px 50px;
            border-radius: 50px;
            border: none;
            outline: none;
            background: rgba(255, 255, 255, 0.08);
            color: #fff;
            font-size: 16px; 
            font-weight: 400;
            transition: all 0.3s ease;
            box-shadow: inset 2px 2px 5px rgba(0,0,0,0.1);
        }

        .input-group input::placeholder { color: rgba(255, 255, 255, 0.4); }

        .input-group input:focus {
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 15px rgba(124, 58, 237, 0.3), inset 2px 2px 5px rgba(0,0,0,0.1);
        }
        
        .input-group input:focus + i.field-icon { color: #c4b5fd; }

        /* --- BUTTON --- */
        .login-btn {
            width: 100%;
            padding: 16px;
            border-radius: 50px;
            border: none;
            font-size: 16px;
            font-weight: 600;
            color: #fff;
            cursor: pointer;
            background: linear-gradient(135deg, #4F46E5, #EC4899);
            box-shadow: 0 10px 25px rgba(124, 58, 237, 0.4);
            transition: all 0.3s ease;
            user-select: none;
        }

        .login-btn:hover {
             background: linear-gradient(135deg, #4338ca, #db2777);
             transform: translateY(-2px) scale(1.01);
             box-shadow: 0 15px 30px rgba(124, 58, 237, 0.6);
        }

        .links {
            margin-top: 25px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.6);
        }
        .links a {
            color: #fff;
            text-decoration: none;
            font-weight: 600;
            margin-left: 5px;
        }
        .links a:hover {
            text-decoration: underline;
        }

        /* --- ANIMATIONS --- */
        .shake { animation: shake 0.4s ease-in-out; }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-8px); }
            75% { transform: translateX(8px); }
        }

        @media (max-width: 480px) {
            .login-card { padding: 40px 20px; }
            .login-card h2 { font-size: 26px; }
        }
    </style>
</head>
<body>

    <div class="login-card-container">
        <div class="login-card" id="tiltCard">
            
            <div class="brand-wrapper">
                <div class="brand-aura"></div>
                <div class="brand-logo">
                    <i class="fa-solid fa-clover brand-icon"></i>
                    CLOVER
                </div>
            </div>

            <h2>Reset Password</h2>
            <p class="subtitle">Enter your email address and we'll send you a link to reset your password.</p>

            <form id="resetForm">
                <div class="input-group">
                    <input type="email" id="email" placeholder="Enter your email" autocomplete="email" required>
                    <i class="fa-regular fa-envelope field-icon"></i>
                </div>

                <button type="submit" class="login-btn" id="sendBtn">Send Reset Link</button>
            </form>

            <div class="links">
                <a href="login.html"><i class="fa-solid fa-arrow-left"></i> Back to Login</a>
            </div>
        </div>
    </div>

    <script>
        /* --- LOGIC --- */

        // 1. TILT EFFECT
        const card = document.getElementById('tiltCard');
        const container = document.querySelector('.login-card-container');

        if (window.matchMedia("(pointer: fine)").matches) {
            container.addEventListener('mousemove', (e) => {
                const rect = container.getBoundingClientRect();
                const x = e.clientX - rect.left - rect.width / 2;
                const y = e.clientY - rect.top - rect.height / 2;
                
                const multiple = 15; 
                const rotateX = (y / rect.height) * -multiple;
                const rotateY = (x / rect.width) * multiple;

                card.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
            });

            container.addEventListener('mouseleave', () => {
                card.style.transform = `rotateX(0deg) rotateY(0deg)`;
            });
        }

        // 2. SUBMIT SIMULATION
        const form = document.getElementById('resetForm');
        const sendBtn = document.getElementById('sendBtn');
        const emailInput = document.getElementById('email');

        form.addEventListener('submit', (e) => {
            e.preventDefault();

            if (emailInput.value === "") {
                card.classList.add('shake');
                setTimeout(() => card.classList.remove('shake'), 400);
                return;
            }

            sendBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Sending...';
            sendBtn.style.opacity = '0.8';
            sendBtn.disabled = true;

            setTimeout(() => {
                sendBtn.innerHTML = 'Link Sent!';
                sendBtn.style.background = 'linear-gradient(135deg, #10B981, #059669)';
                
                // Optional: Reset button after a few seconds
                setTimeout(() => {
                    sendBtn.innerHTML = 'Send Reset Link';
                    sendBtn.style.background = 'linear-gradient(135deg, #4F46E5, #EC4899)';
                    sendBtn.style.opacity = '1';
                    sendBtn.disabled = false;
                    emailInput.value = ""; // Clear input
                }, 3000);
            }, 2000);
        });
    </script>
</body>
</html>
